<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <form action="">
            <h2>GET IN TOUCH</h2>
            <input type="text" id="name" placeholder="Enter Your Name">
            <input type="email" id="main" placeholder="Enter Your Email">
            <input type="number" id="phone" placeholder="Enter Your Phone Number">
            <input type="text" id="coupen" placeholder="Enter Coupen Code">

            <textarea name="" id="message" placeholder="Write Somethings" rows="4"></textarea>
            <button type="submit">Send</button>

        </form>
    </div>
</body>
</html>
